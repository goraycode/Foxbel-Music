<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foxbel Music</title>
    <meta name="description" content="App de música" />
    <link
      rel="shortcut icon"
      href="img/foxbel-music-icon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside class="aside py-5 md:py-0">
      <div class="logo container my-5">
        <img src="img/foxbel-music.png" alt="logo" class="logo__img" />
      </div>
      <section class="options">
        <div class="bookshop">
          <h2 class="aside__title container">Mi libreria</h2>
          <nav class="nav container">
            <ul class="flex flex-col gap-2 md:gap-0">
              <li><a href="#" class="nav__activado">Recientes</a></li>
              <li><a href="#">Artistas</a></li>
              <li><a href="#">Álbums</a></li>
              <li><a href="#">Canciones</a></li>
              <li><a href="#">Estaciones</a></li>
            </ul>
          </nav>
        </div>
        <div class="playlist">
          <h2 class="playlist__title container mt-5">Playlist</h2>
          <nav class="nav container">
            <ul class="flex flex-col gap-2 md:gap-0">
              <li><a href="#">Metal</a></li>
              <li><a href="#">Para bailar</a></li>
              <li><a href="#">Rock 90s</a></li>
              <li><a href="#">Baladas</a></li>
            </ul>
          </nav>
        </div>
      </section>
    </aside>
    <main class="main container my-5">
      <header class="flex flex-col-reverse gap-2 md:flex-row justify-between">
        <div class="search flex items-center">
          <input
            type="text"
            name="search"
            id="search"
            class="rounded-3xl p-2 w-full"
            placeholder="Buscar"
          />
          <i class="fa-solid fa-magnifying-glass search__icon"></i>
        </div>
        <div class="user flex items-center gap-2">
          <i class="fa-solid fa-user user__icon"></i>
          <p>Francisco M.</p>
        </div>
      </header>
      <section class="detail-video my-5 flex flex-col md:flex-row">
       
      </section>
      <section class="gallery">
        <h3 class="text-xl font-bold gallery__title">Resultados</h3>
        <div class="gallery__grid mt-4">
          
        </div>
      </section>
    </main>
    <section class="player mt-5 md:mt-0">
      <div class="player__img">
        
      </div>
      <div
        class="player__rectangle flex justify-between items-center p-5 w-full"
      >
        <div class="player__info">
          <p class="player__title text-white font-bold text-sm">Canción</p>
          <p class="player__artist text-xs text-white">Artista-Álbum</p>
        </div>
        <div class="player__actions">
          <button class="player__btn text-white">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button class="player__btn player__play text-white">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="player__btn text-white">
            <i class="fa-solid fa-forward-step"></i>
          </button>
        </div>
        <div class="player__sound flex items-center gap-5 justify-center">
          <input type="range" name="volume" id="volume" class="range" />
          <div class="text-white">
            <i class="fa-solid fa-volume-off fa-xl"></i>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js" type="module"></script>
    <script src="js/interfaz.js" type="module"></script>
  </body>
</html>
